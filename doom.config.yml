title: Alauda Cache Service for Redis OSS
logoText: Alauda Cache Service for Redis OSS
lang: en
api:
  crds:
    - docs/shared/crds/*.yaml
  openapis:
    - docs/shared/openapis/*.json
permission:
  functionresources:
    - docs/shared/functionresources/*.yaml
  roletemplates:
    - docs/shared/roletemplates/*.yaml
releaseNotes:
  queryTemplates:
    mw-redis-v4.0-fixed: |
      filter = 16502 AND Feature not in ("AIT - 平台打包") AND (resolution not in ("By Design", "Not a Bug", Duplicate, Rejected, "Cannot Reproduce") OR resolution is EMPTY) AND (ACPFixVersions in (v4.0.0) OR fixVersion in versionMatch(v4.0.0)) AND status in (Done, Resolved, 已完成) AND (affectedVersion in versionMatch("3.1[0-8]") OR issueFunction in linkedIssuesOf("affectedVersion in versionMatch('3.1[0-8]')", clones) OR issueFunction in linkedIssuesOf("affectedVersion in versionMatch('3.1[0-8]')", "is cloned by")) AND project = MIDDLEWARE AND Feature = "MiddleWare - Redis" AND ReleaseNotesStatus = Publish
    mw-redis-v4.0-known: |
      filter = 18959 AND (affectedVersion not in versionMatch("v4.[1-9]|v4.0.[1-9]|-v[0-9]") OR ACPAffectVersions in (v4.0.0)) AND ((fixVersion not in versionMatch(v3.) OR fixVersion is EMPTY OR ACPFixVersions in (v4.0.0)) AND (status not in (Closed, Done, Resolved, 已验证, Cancelled) OR status = Cancelled AND (affectedVersion in versionMatch(v4.0.0) OR ACPAffectVersions in (v4.0.0))) OR status in (Closed, Done, Resolved, 已验证) AND (fixVersion in versionMatch("v4.0.[1-9]|v4.[1-9]") OR ACPFixVersions in (v4.0.1, v4.1.0)) OR resolved >= 2025-04-02 AND (fixVersion in versionMatch(v4.0.0) OR fixVersion is EMPTY OR ACPFixVersions in (v4.0.0) OR ACPFixVersions is EMPTY) AND status in (Cancelled, Resolved)) AND (labels in (bug_clone, auto_clone) AND affectedVersion in versionMatch(v4.0.0) OR labels not in (bug_clone, auto_clone) OR labels is EMPTY) AND (labels not in (非产品问题, 非当前版本功能, 安全问题) OR labels is EMPTY) AND created <= 2025-04-02 AND project = MIDDLEWARE AND Feature = "MiddleWare - Redis"      AND ReleaseNotesStatus = Publish
    mw-redis-v4.0.1-fixed: |
      filter = 16502 AND ACPAffectVersions not in (v4.0.1) AND ACPFixVersions = v4.0.1 AND status in (Done, Resolved) AND (labels not in (安全问题) OR labels is EMPTY) AND project = MIDDLEWARE AND Feature = "MiddleWare - Redis" AND ReleaseNotesStatus = Publish
